<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <form action="#">
        <input type="text" placeholder="Введите имя" autofocus required>
        <input type="email" name="" placeholder="Введите мыло" id="" required pattern=".+@example\.ru">
        <input type="password" placeholder="Введите надежный пароль" name="" id="" required minlength="8">
        <input type="date" name="" id="" required>
        <input type="number" placeholder="Введите свой возраст" name="" id="" required>
        <input type="tel" placeholder="Введите номер мобилы" name="" id="" required>
        <input type="range" name="" id="" min="1" max="10" required>
        <button type="submit">Отправка данных :)</button>
    </form>
    <section>

        <label for="check"><input id="check" type="checkbox">
             <svg class="img_svg" xmlns="http://www.w3.org/2000/svg" width="20px" fill="none"
            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
                d="M156.6 384.9L125.7 354c-8.5-8.5-11.5-20.8-7.7-32.2c3-8.9 7-20.5 11.8-33.8L24 288c-8.6 0-16.6-4.6-20.9-12.1s-4.2-16.7 .2-24.1l52.5-88.5c13-21.9 36.5-35.3 61.9-35.3l82.3 0c2.4-4 4.8-7.7 7.2-11.3C289.1-4.1 411.1-8.1 483.9 5.3c11.6 2.1 20.6 11.2 22.8 22.8c13.4 72.9 9.3 194.8-111.4 276.7c-3.5 2.4-7.3 4.8-11.3 7.2v82.3c0 25.4-13.4 49-35.3 61.9l-88.5 52.5c-7.4 4.4-16.6 4.5-24.1 .2s-12.1-12.2-12.1-20.9V380.8c-14.1 4.9-26.4 8.9-35.7 11.9c-11.2 3.6-23.4 .5-31.8-7.8zM384 168a40 40 0 1 0 0-80 40 40 0 1 0 0 80z" />
        </svg>
        </label>

    </section>
    <figure> 
        <audio controls src="Rammstein Radio.mp3"></audio><br>
        <a href="Rammstein Radio.mp3"> Скачать - Rammstein Radio.mp3</a>
    </figure>
    <figure>
        <video controls="" muted="" poster="https://doka.guide/html/video/demos/poster/images/frontend.jpg" width="580">
            <source src="https://doka.guide/html/video/demos/poster/video/frontend.mp4" type="video/mp4">
            <!-- Видео в формате mp4 с кодеком HEVC специально для Safari-->
            <source src="https://doka.guide/html/video/demos/poster/video/frontend_safari.mp4" type="video/mp4">
            Простите, но ваш браузер не поддерживает встроенные видео.
            Попробуйте скачать видео <a href="https://doka.guide/html/video/demos/poster/video/frontend_safari.mp4video/frontend.mp4">по этой ссылке</a>
            и открыть его на своём устройстве.
            
            <!-- Желаемые форматы для видео---- mp4 ogg WEBM  -->
          </video>
        
    </figure>
    
</body>

</html>
